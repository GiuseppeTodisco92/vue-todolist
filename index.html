<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <div id="app" >
        <header class="header_style">
            <h1>To do list</h1>
        </header>

        <main>
            <div class="new_todo">
                
                    <input class="input_style" type="text" placeholder="inserisci un nuovo todo " @keyup.enter="addTodo()" v-model="newTodo">
                    <button class="btn_custom" type="submit" @click="addTodo()" >aggiungi</button>
               
                
            </div>

            <div class="todos_box">
                <ul v-if="todos.length > 0">
                    <li v-for="(todo,index) in todos" :key="index" :class="{bar: todo.isDone}" >{{todo.text}}<span> <i @click="barTodo(index)" class="fa-solid fa-check checked"></i><i @click="removeTodo(index)" class="fa-solid fa-xmark cross"></i></span></li>
                </ul>
                <h2 v-else>Non sno presenti todo</h2>
            </div>
        </main>
        


    </div>
    


    <script src="js/main.js"></script>
</body>
</html>
